<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
 

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: calc(100vh - 140px);
            padding: 20px;
            box-sizing: border-box;
        }

        .login-form {
            display: flex;
            flex-direction: column;
            background-color: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
            width: 100%;
            max-width: 600px;
        }

        .form {
            padding: 40px;
            box-sizing: border-box;
        }

        .form h2 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }

        .form label {
            display: block;
            font-size: 14px;
            margin-bottom: 8px;
            color: #555;
        }

        .form .input-group {
            position: relative;
            margin-bottom: 15px;
        }

        .form .input-group input {
            width: 90%;
            padding: 10px 40px 10px 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }

        .form .input-group .icon {
            position: absolute;
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
            color: #888;
            font-size: 18px;
            cursor: pointer;
        }

        .form a {
            display: inline-block;
            margin-bottom: 20px;
            font-size: 12px;
            color: #007bff;
            text-decoration: none;
        }

        .form button {
            width: 100%;
            padding: 10px;
            background-color: #018ABE;
            border: none;
            color: white;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }

        .form button:hover {
            background-color:    #b3e4f6;
        }

        .form .signup {
            text-align: center;
            margin-top: 10px;
            font-size: 12px;
        }

        .form .signup a {
            color: #007bff;
            text-decoration: none;
        }

    

    </style>
    <script>
        // Function to toggle mobile navigation
        function toggleMenu() {
            const mobileNav = document.querySelector('.mobile-nav');
            mobileNav.classList.toggle('active');
        }

        function togglePasswordVisibility() {
            const passwordInput = document.getElementById('password');
            const eyeIcon = document.getElementById('eye-icon');
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                eyeIcon.textContent = 'üôà';
            } else {
                passwordInput.type = 'password';
                eyeIcon.textContent = 'üëÅÔ∏è';
            }
        }
    </script>
</head>
<body>
    

    <div class="container">
        <div class="login-form">
            <div class="form">
                <h2>Login</h2>

                <label for="name"> <span class="icon">üë§</span>Employee Name:</label>
                <div class="input-group">
                    <input type="text" id="name" name="name" placeholder="Enter your name" required>
                </div>

                <label for="email"> <span class="icon">üìß</span>Employee Email:</label>
                <div class="input-group">
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>

                <label for="id"> <span class="icon">üÜî</span>Employee ID:</label>
                <div class="input-group">
                    <input type="text" id="id" name="id" placeholder="Enter your ID" required>
                </div>

                <label for="password">Password:</label>
                <div class="input-group">
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                    <span class="icon" id="eye-icon" onclick="togglePasswordVisibility()">üëÅÔ∏è</span>
                </div>

                 
                <div class="login-container">
                    <a href="login.html">
                        <button type="submit">Login</button>
                    </a>
                </div>
                
                <div class="forgot-password-container">
                    <a href="#">Forgot Password?</a>
                </div>
                
            </div>
        </div>
    </div>

    
</body>
</html>
