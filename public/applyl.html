    <div class="form-container">
        <h2>Leave Application Form</h2>
        <form id="leaveForm">
            <div class="form-group">
                <label for="employeeId">Employee ID:</label>
                <input type="text" id="employeeId" name="employeeId" placeholder="Enter your Employee ID" required>
            </div>

            <div class="form-group">
                <label for="leaveType">Leave Type:</label>
                <select id="leaveType" name="leaveType" required>
                    <option value="sick">Sick Leave</option>
                    <option value="casual">Casual Leave</option>
                    <option value="earned">Earned Leave</option>
                </select>
            </div>

            <div class="form-group">
                <label for="startDate">Start Date:</label>
                <input type="date" id="startDate" name="startDate" required>
            </div>

            <div class="form-group">
                <label for="endDate">End Date:</label>
                <input type="date" id="endDate" name="endDate" required>
            </div>

            <div class="form-group">
                <label for="reason">Reason for Leave:</label>
                <textarea id="reason" name="reason" rows="4" placeholder="Enter reason for leave" required></textarea>
            </div>

            <div class="form-group">
                <button type="button" class="submit-btn" onclick="checkLeaveStatus()">Submit Application</button>
            </div>
        </form>

        <div id="statusMessage" class="status" style="display: none;"></div>
    </div>
 <footer>

    <script>
        function checkLeaveStatus() {
            const employeeId = document.getElementById('employeeId').value;
            const leaveType = document.getElementById('leaveType').value;
            const startDate = document.getElementById('startDate').value;
            const endDate = document.getElementById('endDate').value;
            const reason = document.getElementById('reason').value;

            const statusMessage = document.getElementById('statusMessage');

            // Display pending status immediately
            statusMessage.style.display = 'block';
            statusMessage.innerHTML = `
                <h2>Leave Application Details:</h2>
                <p><strong>Employee ID:</strong> ${employeeId}</p>
                <p><strong>Leave Type:</strong> ${leaveType}</p>
                <p><strong>Start Date:</strong> ${startDate}</p>
                <p><strong>End Date:</strong> ${endDate}</p>
                <p><strong>Reason:</strong> ${reason}</p>
                <p><strong>Status:</strong> Pending...</p>
            `;
            statusMessage.className = 'status';

            // Simulate processing and then show the final status after 15 seconds
            setTimeout(() => {
                const isApproved = Math.random() > 0.5; // Randomly approve or reject

                const rejectionReasons = [
                    "Leave overlaps with a critical project delivery timeline.",
                    "Insufficient leave balance.",
                    "High team workload during the requested period.",
                    "Lack of a valid justification or insufficient details provided."
                ];

                const randomRejectionReason = rejectionReasons[Math.floor(Math.random() * rejectionReasons.length)];

                if (isApproved) {
                    statusMessage.innerHTML = `
                        <h2>Leave Application Details:</h2>
                        <p><strong>Employee ID:</strong> ${employeeId}</p>
                        <p><strong>Leave Type:</strong> ${leaveType}</p>
                        <p><strong>Start Date:</strong> ${startDate}</p>
                        <p><strong>End Date:</strong> ${endDate}</p>
                        <p><strong>Reason:</strong> ${reason}</p>
                        <p><strong>Status:</strong> Approved</p>
                    `;
                    statusMessage.className = 'status approved';
                } else {
                    statusMessage.innerHTML = `
                        <h2>Leave Application Details:</h2>
                        <p><strong>Employee ID:</strong> ${employeeId}</p>
                        <p><strong>Leave Type:</strong> ${leaveType}</p>
                        <p><strong>Start Date:</strong> ${startDate}</p>
                        <p><strong>End Date:</strong> ${endDate}</p>
                        <p><strong>Reason:</strong> ${reason}</p>
                        <p><strong>Status:</strong> Rejected</p>
                        <p><strong>Reason for Rejection:</strong> ${randomRejectionReason}</p>
                    `;
                    statusMessage.className = 'status rejected';
                }
            }, 15000); // Delay of 15 seconds
        }
