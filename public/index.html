<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech Solutions | Empowering Innovation</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: 'Roboto', sans-serif;
            text-align: center;
            background:  #AFDDE5;
            color: #000;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .header {
            background: #003135;
            width: 100%;
            padding: 30px;
            font-size: 32px;
            font-weight: 700;
            color: white;
            text-transform: uppercase;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            border-bottom: 4px solid #003135;
            text-align: center;
            animation: slideIn 1s ease-out;
        }
        @keyframes slideIn {
            0% {
                transform: translateY(-100%);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            flex: 1;
            width: 90%;
            max-width: 600px;
            padding: 20px;
        }
        img {
            width: 100%;
            
            height: auto;
            margin-bottom: 20px;
            
        }
        .buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 100%;
            align-items: center;
        }
        .buttons button {
            width: 100%;
            max-width: 280px;
            padding: 14px 0;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            border: none;
            border-radius: 50px;
            background: #003135;
            color: white;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease-in-out;
        }
        .buttons button:hover {
            transform: scale(1.05);
            background: #015158;
        }
        .help-support {
            font-size: 18px;
            margin-top: 20px;
             color: #000000;
            cursor: pointer;
            text-decoration: underline;
            transition: color 0.3s ease;
        }
        .help-support:hover {
            color: #000;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: #015158;
            color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            width: 90%;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
        }
        .contact-info a {
  color: #ffffff;
  text-decoration: none;
  font-weight: normal;
  transition: color 0.3s ease;
}

.contact-info a:hover {
  color: #ffffff;
  text-decoration: underline;
}
        .close {
            font-size: 18px;
            font-weight: bold;
            color: #ffffff;
            cursor: pointer;
            display: block;
            margin-top: 15px;
        }
        .close:hover {
            color: #09b3c3;
        }
        @media (min-width: 768px) {
            img {
                width: 70%;
            }
            .buttons {
                flex-direction: row;
                justify-content: center;
            }
            .buttons button {
                width: auto;
                padding: 15px 40px;
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="header">Tech Solutions</div>
    <div class="container">
         <!-- Added Image Before Login Buttons -->
         <img src="https://assets.onecompiler.app/42y68y97m/439fhr2h5/Adobe%20Express%20-%20file%20(2).png" alt="Welcome Image">
        <div class="buttons">
            <button onclick="navigateTo('adminlogin.html')">Admin Login</button>
            <button onclick="navigateTo('userlogin.html')">User Login</button>
        </div>
        <p class="help-support" onclick="openHelpModal()">Need Assistance? Contact Support</p>
    </div>

    <!-- Help & Support Modal -->
    <div class="modal" id="helpModal">
        <div class="modal-content">
            <h2>Help & Support</h2>
            <p>If you need assistance, feel free to reach out:</p>
            <div class="contact-info">
                <p><strong>Email:</strong> <a href="mailto:techsolutions0078@gmail.com">techsolutions0078@gmail.com</a></p>
                <p><strong>Phone:</strong> <a href="tel:+919440994060">+91 94409 94060</a></p>
              </div>
              
            
            <span class="close" onclick="closeHelpModal()">Close</span>
        </div>
    </div>

    <script>
        function navigateTo(page) {
            window.location.href = page;
        }

        function openHelpModal() {
            document.getElementById("helpModal").style.display = "flex";
        }

        function closeHelpModal() {
            document.getElementById("helpModal").style.display = "none";
        }

        window.onclick = function(event) {
            let modal = document.getElementById("helpModal");
            if (event.target === modal) {
                modal.style.display = "none";
            }
        }
    </script>
</body>
</html>
