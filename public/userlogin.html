<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Login</title>
    <style>
         body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #AFDDE5;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
            box-sizing: border-box;
        }

        .login-form {
            display: flex;
            flex-direction: column;
            background-color: #0FA4AF;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
            width: 100%;
            max-width: 400px;
            text-align: center;
            padding: 20px;
        }

        .profile-image {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            object-fit: cover;
            margin: 0 auto 10px;
            
        }

        .form {
            padding: 20px;
            box-sizing: border-box;
        }

        .form h2 {
            margin-bottom: 15px;
            font-size: 22px;
            color: #000;
        }

        .form label {
            display: block;
            font-size: 14px;
            margin-bottom: 6px;
            color: #000;
            text-align: left;
        }

        .form .input-group {
            position: relative;
            margin-bottom: 12px;
        }

        .form .input-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }

        .form .input-group .icon {
            position: absolute;
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
            color: #000;
            font-size: 18px;
            cursor: pointer;
        }

        .form a {
            display: inline-block;
            margin-bottom: 15px;
            font-size: 12px;
            color: #000000;
            text-decoration: none;
        }

        .form button {
            width: 100%;
            padding: 12px;
            background-color: #003135;
            border: none;
            margin-right: 70px;
            color: white;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }

        .form button:hover {
            background-color: #015158;
        }

        .forgot-password-container {
            margin-top: 10px;
            
        }
        /* ‚úÖ Responsive Design for Mobile */
        @media (max-width: 480px) {
            .login-form {
                max-width: 90%;
                padding: 15px;
            }

            .profile-image {
                width: 70px;
                height: 70px;
            }

            .form h2 {
                font-size: 20px;
            }

            .form button {
                padding: 10px;
            }
        }
    </style>
    <script>
        function togglePasswordVisibility() {
            const passwordInput = document.getElementById('password');
            const eyeIcon = document.getElementById('eye-icon');
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                eyeIcon.textContent = 'üôà';
            } else {
                passwordInput.type = 'password';
                eyeIcon.textContent = 'üëÅÔ∏è';
            }
        }
    </script>
</head>
<body>

    <div class="container">
        <div class="login-form">
            <img src="https://assets.onecompiler.app/42y68y97m/4368p53jg/WhatsApp%20Image%202024-12-14%20at%208.40.55%20PM.jpeg" alt="Profile Picture" class="profile-image">
            <h1>Tech Solutions</h1>
            <div class="form">
                <h2>User Login</h2>

                <label for="name">üë§ Employee Name:</label>
                <div class="input-group">
                    <input type="text" id="name" name="name" placeholder="Enter your name" required>
                </div>

                <label for="email">üìß Employee Email:</label>
                <div class="input-group">
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>

                <label for="id">üÜî Employee ID:</label>
                <div class="input-group">
                    <input type="text" id="id" name="id" placeholder="Enter your ID" required>
                </div>

                <label for="password">üîë Password:</label>
                <div class="input-group">
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                    <span class="icon" id="eye-icon" onclick="togglePasswordVisibility()">üëÅÔ∏è</span>
                </div>

                <div class="login-container">
                    <a href="home.html">
                        <button type="submit">Login</button>
                    </a>
                </div>

                <div class="forgot-password-container">
                    <a href="#">Forgot Password?</a>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
